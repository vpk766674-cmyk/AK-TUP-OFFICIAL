<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Product — AK TUP OFFICIAL</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="logo">AK TUP OFFICIAL</div>
    <div class="nav">
      <a class="btn" href="register.html">Register</a>
      <a class="btn alt" href="login.html">Login</a>
    </div>
  </header>

  <main class="container">
    <div class="card">
      <img id="thumb" src="https://via.placeholder.com/800x280" alt="">
      <h1 id="title">Product Title</h1>
      <div id="desc" class="text-muted">
        <h3>বর্ণনা / নিয়ম</h3>
        <p>এই সেকশনে আপনি পণ্যের বিস্তারিত, নিয়ম এবং ডেলিভারি টাইম দেখাবেন।</p>
      </div>
    </div>

    <div class="card">
      <h2>ডায়মন্ড প্যাকসমূহ (লাইভ রেট)</h2>
      <table class="price-table">
        <tbody id="price-list"></tbody>
      </table>
    </div>

    <div class="card">
      <h2>অর্ডার করুন</h2>
      <p class="notice" id="loginNotice">You must logged in to order. Please login first</p>

      <label>Player ID / User ID</label>
      <input id="playerId" placeholder="Enter Player ID (ID/Username)">

      <label>Choose Pack</label>
      <select id="packSelect"></select>

      <h4>Payment Numbers</h4>
      <p>Bkash: <b>01797211045</b></p>
      <p>Nagad: <b>01330623352</b></p>

      <label>Txn ID</label>
      <input id="txnId" placeholder="Transaction ID (eg: TRX123...)">

      <button id="placeOrder">Submit Order</button>
    </div>
  </main>

  <footer class="footer">
    © AK TUP OFFICIAL
  </footer>

<script type="module" src="js/main.js"></script>
</body>
</html>
