<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register - AK TUP</title>

  <!-- Bootstrap (for easy nice UI) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #0d0f12;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #111317;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
    }
    .btn-primary {
      background: linear-gradient(90deg,#ff6600,#ff3b3b);
      border: none;
    }
    a { color: #4bd39a; }
  </style>
</head>
<body>
  <div class="card p-4">
    <h3 class="mb-3 text-center">Create Account</h3>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input id="regEmail" class="form-control" type="email" placeholder="Enter email">
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input id="regPass" class="form-control" type="password" placeholder="Enter password (â‰¥6)">
    </div>

    <div class="d-grid">
      <button id="registerBtn" class="btn btn-primary">Register</button>
    </div>

    <p class="mt-3 text-center small">Already have an account? <a href="login.html">Login</a></p>
  </div>

  <!-- Firebase + custom auth script (module) -->
  <script type="module" src="auth.js"></script>
</body>
</html>
