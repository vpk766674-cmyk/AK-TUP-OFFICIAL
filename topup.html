<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>BD TUP UP 24 — Topup</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="dark">
  <header class="app-header">
    <h1>BD TUP UP 24</h1>
  </header>

  <main class="container">
    <section class="card">
      <h2>Wallet Balance: <span id="wallet-balance">0৳</span></h2>
      <button id="add-money-btn">Add Money</button>
    </section>

    <section class="card">
      <h2>Live Prices — Free Fire</h2>
      <table class="price-table">
        <tbody id="ff-price"></tbody>
      </table>
    </section>

    <section class="card">
      <h2>Place Order</h2>
      <label>Game</label>
      <select id="game">
        <option value="free_fire">Free Fire</option>
        <option value="pubg">PUBG</option>
        <option value="mlbb">MLBB</option>
      </select>

      <label>Player ID</label>
      <input id="player-id" placeholder="Enter Player ID"/>

      <label>Amount</label>
      <select id="price-select"></select>

      <h4>Payment Numbers</h4>
      <p>Bkash: <b>01797211045</b></p>
      <p>Nagad: <b>01330623352</b></p>

      <label>Txn ID</label>
      <input id="txn-id" placeholder="Transaction ID"/>

      <button id="submit-order">Submit Order</button>
    </section>

  </main>

  <script type="module" src="js/main.js"></script>
</body>
</html>
